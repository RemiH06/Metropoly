<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores para el Juego</title>
    <style>
        :root {
            --basicBG: #CDE6D0;        /* Fondo general */
            --yellowBG: #e6e6cd;       /* Fondo para amarillas */
            --redBG: #e6cdcd;          /* Fondo para rojas*/
            --borderBlack: #010101;    /* Bordes */
            --red: #ED1B24;            /* Rojo */
            --orange: #F7941D;         /* Naranja */
            --yellow: #FEF200;         /* Amarillo */
            --green: #1FB25A;          /* Verde */
            --blue: #0072BB;           /* Azul */
            --pink: #D93A96;           /* Rosa */
            --lightBlue: #AAE0FC;      /* Azul claro */
            --brown: #955436;          /* Marrón */
            --purple: #8A4CB0;         /* Púrpura */
            --teal: #50B2B5;           /* Verde azulado */
            --lavender: #EB8DED;       /* Lavanda */
            --lightGreen: #85ED5B;     /* Verde claro */
            --deepBlue: #00008B;       /* Azul profundo */
            --gold: #FFbf00;           /* Dorado */
            --chineseRed: #9B111E;     /* Rojo chino */
        }
    </style>
</head>
<body>
    <h1>Paleta de Colores para el Juego</h1>
    <div style="background-color: var(--basicBG); color: black; padding: 20px;">Basic Background</div>
    <div style="background-color: var(--borderBlack); color: white; padding: 20px;">Border Black</div>
    <div style="background-color: var(--red); color: white; padding: 20px;">Red</div>
    <div style="background-color: var(--orange); color: black; padding: 20px;">Orange</div>
    <div style="background-color: var(--yellow); color: black; padding: 20px;">Yellow</div>
    <div style="background-color: var(--green); color: white; padding: 20px;">Green</div>
    <div style="background-color: var(--blue); color: white; padding: 20px;">Blue</div>
    <div style="background-color: var(--pink); color: white; padding: 20px;">Pink</div>
    <div style="background-color: var(--lightBlue); color: black; padding: 20px;">Light Blue</div>
    <div style="background-color: var(--brown); color: white; padding: 20px;">Brown</div>
    <div style="background-color: var(--purple); color: white; padding: 20px;">Purple</div>
    <div style="background-color: var(--teal); color: white; padding: 20px;">Teal</div>
    <div style="background-color: var(--lavender); color: white; padding: 20px;">Lavender</div>
    <div style="background-color: var(--lightGreen); color: black; padding: 20px;">Light Green</div>
    <div style="background-color: var(--deepBlue); color: white; padding: 20px;">Deep Blue</div>
    <div style="background-color: var(--gold); color: black; padding: 20px;">Gold</div>
    <div style="background-color: var(--chineseRed); color: white; padding: 20px;">Chinese Red</div>
</body>
</html>
